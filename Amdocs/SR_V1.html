        // Read Excel file and convert to JSON
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet);
                rawData = jsonData; // Update rawData with the new JSON data
                populateTable(rawData); // Populate the table with new data
                displayAllData(rawData); // Display all data below the table
            };
            reader.readAsArrayBuffer(file);
            }
        });
        // Populate the table with data
        function populateTable(data) {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Display all data below the table
        function displayAllData(data) {
            const allDataElement = document.getElementById('allData');
            allDataElement.textContent = JSON.stringify(data, null, 2);
        }

        // Filter the table based on inputs
        function filterTable() {
            const customerId = document.getElementById('customerIdInput').value.trim();
            const srId = document.getElementById('srIdInput').value.trim();
            const filteredData = rawData.filter(row => {
                return (!customerId || row['CUSTOMER_ID'] == customerId) &&
                       (!srId || row['SR_ID'] == srId);
            });
            populateTable(filteredData);
        }

        // Initialize the table with predefined data
        document.addEventListener('DOMContentLoaded', () => {
            populateTable(rawData);
            displayAllData(rawData);
        });
    </script>
