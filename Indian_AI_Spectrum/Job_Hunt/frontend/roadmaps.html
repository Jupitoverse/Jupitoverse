    <script>
        const API_BASE = 'http://localhost:8000';

        // Fetch roadmaps
        async function fetchRoadmaps() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/resources/roadmaps`);
                const roadmaps = await response.json();
                renderRoadmaps(roadmaps);
            } catch (error) {
                console.error('Error:', error);
                // Show default roadmaps if API fails
                renderDefaultRoadmaps();
            }
        }

        // Render roadmaps
        function renderRoadmaps(roadmaps) {
            const container = document.getElementById('roadmapsList');
            
            if (!roadmaps || roadmaps.length === 0) {
                renderDefaultRoadmaps();
                return;
            }

            container.innerHTML = roadmaps.map(roadmap => `
                <div class="card roadmap-card" onclick="showRoadmapDetail(${roadmap.id})" style="cursor: pointer;">
                    <div class="roadmap-header">
                        <h2 class="roadmap-title">${roadmap.title}</h2>
                        <div class="roadmap-meta">
                            ${roadmap.role || 'Tech Career'} ‚Ä¢ ${roadmap.estimated_duration_months || '6-12'} months
                        </div>
                    </div>
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                        ${roadmap.description || ''}
                    </p>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        ${roadmap.experience_level ? `<span class="tag primary">${roadmap.experience_level}</span>` : ''}
                        ${roadmap.is_official ? '<span class="tag success">‚úì Official</span>' : ''}
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                        <div style="color: var(--text-muted); font-size: 0.85rem;">
                            üëÅÔ∏è ${roadmap.views_count || 0} views ‚Ä¢ ‚ù§Ô∏è ${roadmap.likes_count || 0} likes
                        </div>
                        <button class="btn btn-sm btn-primary">View Roadmap</button>
                    </div>
                </div>
            `).join('');
        }
