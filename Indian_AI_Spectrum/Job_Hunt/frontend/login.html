<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Hunt Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                var(--bg-primary);
            padding: 40px 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 440px;
        }
        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 40px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-header h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }
        .auth-header p {
            color: var(--text-muted);
        }
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .social-btn {
            flex: 1;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .social-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--border-hover);
        }
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-muted);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <div class="auth-card">
                <div class="auth-header">
                    <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 24px;">
                        <div class="logo-icon">üéØ</div>
                        <span>Job<span class="text-gradient">Hunt</span></span>
                    </a>
                    <h1>Welcome Back</h1>
                    <p>Login to access your dashboard</p>
                </div>
                
                <div id="error-message" class="alert alert-error hidden"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    
                    <div class="flex justify-between items-center mb-6">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" id="remember">
                            <span class="text-sm text-muted">Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="text-sm" style="color: var(--accent-primary);">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        Login
                    </button>
                </form>
                
                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up free</a>
                </div>
            </div>
            
            <p class="text-center text-muted mt-4 text-sm">
                By logging in, you agree to our Terms of Service and Privacy Policy
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }
        
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            const result = await login(email, password);
            
            if (result.success) {
                // Redirect based on role
                const user = Auth.getUser();
                if (user.role === 'admin' || user.role === 'super_admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                errorDiv.textContent = result.error;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
