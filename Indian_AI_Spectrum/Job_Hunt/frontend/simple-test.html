<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body style="background:#1a1a2e;color:white;padding:50px;font-family:Arial;">
    <h1>Simple JavaScript Test</h1>
    
    <button style="padding:20px 40px;font-size:18px;background:#6366f1;color:white;border:none;cursor:pointer;margin:10px;" onclick="alert('Button 1 clicked!')">
        Click Me - Alert Test
    </button>
    
    <button style="padding:20px 40px;font-size:18px;background:#22c55e;color:white;border:none;cursor:pointer;margin:10px;" onclick="showModal()">
        Click Me - Show Modal
    </button>
    
    <div id="output" style="margin-top:30px;padding:20px;background:#2d2d5a;border-radius:8px;">
        Waiting for click...
    </div>
    
    <div id="myModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;">
        <div style="background:#1e1e3f;padding:40px;border-radius:16px;text-align:center;">
            <h2>Modal is Working!</h2>
            <p>Click below to close</p>
            <button style="padding:15px 30px;font-size:16px;background:#ef4444;color:white;border:none;cursor:pointer;" onclick="hideModal()">Close Modal</button>
        </div>
    </div>
    
    <script>
        document.getElementById('output').innerHTML = 'JavaScript is working! Page loaded at: ' + new Date().toLocaleTimeString();
        
        function showModal() {
            document.getElementById('myModal').style.display = 'flex';
            document.getElementById('output').innerHTML = 'Modal opened!';
        }
        
        function hideModal() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('output').innerHTML = 'Modal closed!';
        }
    </script>
</body>
</html>
