        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
            --border: #e5e7eb;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #f9fafb 0%, #e5e7eb 100%);
            color: var(--dark);
            min-height: 100vh;
        }

            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }
        
        .header p {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            opacity: 0.95;
            font-weight: 300;
        }
        
        .container {
            max-width: 1400px;
            margin: -50px auto 0;
            padding: 0 20px 40px;
        }
        
        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }
        
        .search-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        @media (max-width: 1024px) {
            .search-inputs {
                grid-template-columns: 1fr;
            }
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--dark);
        }
        
        .input-group input,
        .input-group select {
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .search-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
        }
        
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .filters-sidebar {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .filter-section {
            margin-bottom: 25px;
        }
        
        .filter-section h3 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .filter-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .filter-option label {
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--gray);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .filter-count {

            font-size: 0.85rem;
        }
        
        .jobs-container {

            gap: 20px;
        }
        
        .results-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .results-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .sort-dropdown {
            padding: 10px 15px;

            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
        }

        .job-card:hover {
            transform: translateY(-5px);

        }
        
        .job-header {

            align-items: start;
            margin-bottom: 20px;
        }
        
        .job-logo {

            background: linear-gradient(135deg, var(--primary), var(--secondary));

            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-right: 20px;

        .job-info {

        .job-title {

            color: var(--dark);
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .job-company {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .job-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .job-description {
            color: var(--gray);
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        .job-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .tag {
            padding: 6px 14px;
            background: #eff6ff;
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .salary {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--success);
        }
        
        .job-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-outline {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-new {
            background: #dcfce7;
            color: var(--success);
        }

            color: var(--warning);
        }
        
        .badge-urgent {
            background: #fee2e2;
            color: var(--danger);
        }
        
        .no-results {

            padding: 60px 20px;
            background: white;
            border-radius: 20px;
        }
        
        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .clear-filters-btn {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>

        let filteredJobs = [...jobs];
        
        function renderJobs() {
            const jobsList = document.getElementById('jobsList');
            const resultsCount = document.getElementById('resultsCount');
            
            if (filteredJobs.length === 0) {
                jobsList.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h2>No jobs found</h2>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                resultsCount.textContent = 'No jobs found';
                return;
            }
            
            resultsCount.textContent = `Showing ${filteredJobs.length} job${filteredJobs.length !== 1 ? 's' : ''}`;
            
            jobsList.innerHTML = filteredJobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div style="display: flex; width: 100%;">
                            <div class="job-logo">${job.company.charAt(0)}</div>
                            <div class="job-info" style="flex: 1;">
                                <div style="display: flex; justify-content: space-between; align-items: start;">
                                    <div>
                                        <h2 class="job-title">${job.title}</h2>
                                        <div class="job-company">${job.company}</div>
                                    </div>
                                    ${job.badge ? `<span class="badge badge-${job.badge}">${job.badge.toUpperCase()}</span>` : ''}
                                </div>
                                <div class="job-meta">
                                    <div class="meta-item">üìç ${job.location}</div>
                                    <div class="meta-item">üíº ${job.type}</div>
                                    <div class="meta-item">‚è∞ ${job.posted}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="job-description">${job.description}</p>
                    <div class="job-tags">
                        ${job.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="job-footer">
                        <div class="salary">${job.salary}</div>
                        <div class="job-actions">
                            <button class="btn btn-outline" onclick="alert('Save job: ${job.title}')">üíæ Save</button>
                            <button class="btn btn-primary" onclick="alert('Apply to: ${job.title}')">Apply Now ‚Üí</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function filterJobs() {
            const searchTerm = document.getElementById('jobSearch').value.toLowerCase();
            const location = document.getElementById('locationSearch').value.toLowerCase();
            const experience = document.getElementById('experienceSelect').value;
            
            // Get checked filters
            const jobTypes = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value)
                .filter(v => ['full-time', 'part-time', 'contract', 'internship'].includes(v));
            
            const fields = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value)
                .filter(v => ['physics', 'biology', 'chemistry', 'astronomy', 'data-science', 'engineering'].includes(v));
            
            filteredJobs = jobs.filter(job => {
                const matchesSearch = !searchTerm || 
                    job.title.toLowerCase().includes(searchTerm) ||
                    job.description.toLowerCase().includes(searchTerm) ||
                    job.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesLocation = !location ||
                    job.location.toLowerCase().includes(location);
                
                const matchesExperience = !experience || job.experience === experience;
                
                const matchesJobType = jobTypes.length === 0 || jobTypes.includes(job.type);
                
                const matchesField = fields.length === 0 || fields.includes(job.field);
                
                return matchesSearch && matchesLocation && matchesExperience && matchesJobType && matchesField;
            });
            
            renderJobs();
        }
        
        function sortJobs() {
            const sortValue = document.getElementById('sortSelect').value;
            
            switch(sortValue) {
                case 'recent':
                    // Already sorted by date in the data
                    break;
                case 'salary-high':
                    filteredJobs.sort((a, b) => b.salaryMin - a.salaryMin);
                    break;
                case 'salary-low':
                    filteredJobs.sort((a, b) => a.salaryMin - b.salaryMin);
                    break;
                default:
                    // Relevant (default order)
                    filteredJobs = jobs.filter(job => filteredJobs.includes(job));
            }
            
            renderJobs();
        }
        
        function clearFilters() {
            document.getElementById('jobSearch').value = '';
            document.getElementById('locationSearch').value = '';
            document.getElementById('experienceSelect').value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            filteredJobs = [...jobs];
            renderJobs();
        }
        
        // Initial render
        renderJobs();
    </script>
</body>
</html>
