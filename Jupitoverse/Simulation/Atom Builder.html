<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        :root {
            --primary-bg: #12121f;
            --secondary-bg: #1a1a2e;
            --container-bg: rgba(42, 42, 62, 0.6);
            --text-primary: #e0e0e0;
            --text-secondary: #c0c0c0;
            --accent-color: #00cyan;
            --stable-color: #76ff7a;
            --radioactive-color: #ffcb6b;
            --proton-color: #ff6b81;
            --neutron-color: #9e9e9e;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle, var(--secondary-bg), var(--primary-bg));
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
            max-width: 900px;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #left-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #right-panel {
            flex: 1.5;
            min-width: 300px;
        }

        h2,
        h3 {
            margin-top: 0;
            font-weight: 700;
            color: #ffffff;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        h3 {
            font-size: 1.1em;
            text-align: left;
            border-bottom-width: 1px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #controls {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 16px;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.4);
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color), 0 0 5px var(--accent-color);
            border: 2px solid var(--primary-bg);
        }

        .value-display {
            font-weight: 600;
            color: var(--accent-color);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 6px;
            min-width: 28px;
            text-align: center;
        }

        #atom-info,
        #isotope-info-box {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #atom-info {
            text-align: center;
            line-height: 1.7;
        }

        #atomicSymbol {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
        }

        #isotope-info {
            font-weight: bold;
        }

        .stable {
            color: var(--stable-color);
        }

        .radioactive {
            color: var(--radioactive-color);
        }

        .info-text {
            font-size: 0.95em;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            margin-top: 20px;
        }
    </style>
</head>

            118: { name: 'Oganesson', symbol: 'Og', description: 'A synthetic radioactive element and the element with the highest atomic number ever synthesized.', origin: 'Named in honor of Yuri Oganessian for his pioneering research in superheavy elements.', fact: 'It is the only element in Group 18 (the noble gases) that is predicted to be a reactive solid at room temperature.', isotopes: { 176: { name: 'Oganesson-294', stability: 'Radioactive' } } }
        };

        // --- Get all DOM elements ---
        const ui = {
            protons: { slider: document.getElementById('protons'), value: document.getElementById('protons-value') },
            neutrons: { slider: document.getElementById('neutrons'), value: document.getElementById('neutrons-value') },
            electrons: { slider: document.getElementById('electrons'), value: document.getElementById('electrons-value') },
            elementName: document.getElementById('elementName'),
            atomicSymbol: document.getElementById('atomicSymbol'),
            atomicMass: document.getElementById('atomicMass'),
            atomicCharge: document.getElementById('atomicCharge'),
            ionStatus: document.getElementById('ionStatus'),
            isotopeInfo: document.getElementById('isotope-info'),
            description: document.getElementById('element-description'),
            origin: document.getElementById('element-origin'),
            fact: document.getElementById('element-fact'),
            canvas: document.getElementById('atomCanvas')
        };
        const ctx = ui.canvas.getContext('2d');

        // --- MAIN UPDATE FUNCTION ---
        function updateSimulation() {
            const protons = parseInt(ui.protons.slider.value);
            const neutrons = parseInt(ui.neutrons.slider.value);
            const electrons = parseInt(ui.electrons.slider.value);

            ui.protons.value.textContent = protons;
            ui.neutrons.value.textContent = neutrons;
            ui.electrons.value.textContent = electrons;

            const element = elements[protons];
            if (!element) {
                // Handle cases where element data is not present (for numbers > 20 in this sample)
                ui.elementName.textContent = 'Unknown Element';
                [ui.atomicSymbol, ui.atomicMass, ui.description, ui.origin, ui.fact, ui.isotopeInfo].forEach(el => el.textContent = '?');
                return;
            }

            // --- Update Element and Charge Info ---
            const charge = protons - electrons;
            ui.elementName.textContent = element.name;
            ui.atomicSymbol.textContent = element.symbol;
            ui.atomicMass.textContent = protons + neutrons;
            ui.atomicCharge.textContent = charge > 0 ? `+${charge}` : charge;

            if (charge === 0) { ui.ionStatus.textContent = 'Neutral Atom'; ui.ionStatus.className = 'stable'; }
            else if (charge > 0) { ui.ionStatus.textContent = 'Cation (Positive)'; ui.ionStatus.className = 'radioactive'; }
            else { ui.ionStatus.textContent = 'Anion (Negative)'; ui.ionStatus.className = 'radioactive'; }

            // --- Update Isotope Info ---
            const isotope = element.isotopes[neutrons];
            if (isotope) {
                ui.isotopeInfo.textContent = `${isotope.name} (${isotope.stability})`;
                ui.isotopeInfo.className = isotope.stability === 'Stable' ? 'stable' : 'radioactive';
            } else {
                ui.isotopeInfo.textContent = `${element.name}-${protons + neutrons} (Unstable/Unknown Isotope)`;
                ui.isotopeInfo.className = 'radioactive';
            }

            // --- Update Detailed Info ---
            ui.description.textContent = element.description;
            ui.origin.textContent = element.origin;
            ui.fact.textContent = element.fact;
        }

        // --- DRAWING FUNCTION ---
        function drawAtom() {
            const protons = parseInt(ui.protons.slider.value);
            const neutrons = parseInt(ui.neutrons.slider.value);
            const electrons = parseInt(ui.electrons.slider.value);
            const nucleusRadius = 10 + Math.cbrt(protons + neutrons) * 4;
            const centerX = ui.canvas.width / 2;
            const centerY = ui.canvas.height / 2;

            ctx.clearRect(0, 0, ui.canvas.width, ui.canvas.height);

            // --- Draw Electron Shells and Electrons ---
            const shellMaxElectrons = [2, 8, 18, 32, 32, 18, 8];
            const shellRadii = [60, 90, 115, 135, 150]; // Simplified visual shells
            let electronsToDraw = electrons;

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1.5;

            for (let i = 0; i < shellMaxElectrons.length && electronsToDraw > 0; i++) {
                if (!shellRadii[i]) continue;
                const electronsInShell = Math.min(electronsToDraw, shellMaxElectrons[i]);

                ctx.beginPath();
                ctx.arc(centerX, centerY, shellRadii[i], 0, Math.PI * 2);
                ctx.stroke();

                for (let j = 0; j < electronsInShell; j++) {
                    const angle = (j / electronsInShell) * 2 * Math.PI + (Date.now() / (3000 * (i + 1.5)));
                    const eX = centerX + shellRadii[i] * Math.cos(angle);
                    const eY = centerY + shellRadii[i] * Math.sin(angle);
                    ctx.beginPath();
                    ctx.arc(eX, eY, 5, 0, Math.PI * 2);
                    ctx.fillStyle = 'var(--accent-color)';
                    ctx.fill();
                }
                electronsToDraw -= electronsInShell;
            }

            // --- Draw Nucleons (Protons and Neutrons) ---
            for (let i = 0; i < protons + neutrons; i++) {
                const isProton = i < protons;
                const angle = i * 2.4 + (isProton ? 0 : Math.PI);
                const dist = Math.pow(Math.random(), 0.5) * (nucleusRadius - 6);
                const pX = centerX + dist * Math.cos(angle);
                const pY = centerY + dist * Math.sin(angle);

                ctx.beginPath();
                ctx.arc(pX, pY, 6, 0, Math.PI * 2);
                ctx.fillStyle = isProton ? 'var(--proton-color)' : 'var(--neutron-color)';
                ctx.fill();
            }

            requestAnimationFrame(drawAtom);
        }

        // --- Event Listeners ---
        ui.protons.slider.addEventListener('input', updateSimulation);
        ui.neutrons.slider.addEventListener('input', updateSimulation);
        ui.electrons.slider.addEventListener('input', updateSimulation);

        // --- Initial Load ---
        updateSimulation();
        drawAtom();
    </script>
