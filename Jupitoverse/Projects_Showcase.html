        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #10b981;
            --dark: #111827;
            --darker: #030712;
            --light: #f3f4f6;
            --gray: #6b7280;
            --border: #d1d5db;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--darker);
            color: white;
            line-height: 1.6;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            padding: 100px 20px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1), transparent);
        }
        
        .hero-section h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .hero-section p {
            font-size: clamp(1.2rem, 2.5vw, 1.6rem);
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .filters-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .filter-btn {
            padding: 12px 30px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .project-card {
            background: var(--dark);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }
        
        .project-thumbnail {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .project-thumbnail::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .project-icon {
            position: relative;
            z-index: 1;
        }
        
        .project-content {
            padding: 30px;
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .project-category {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

            font-size: 0.75rem;
            font-weight: 600;
        }

        }

            background: rgba(139, 92, 246, 0.2);
            color: var(--secondary);

        }

            line-height: 1.3;
        }

        .btn-secondary {

        }
        
        .project-btn:hover {

            gap: 20px;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--dark);

            border: 2px solid rgba(59, 130, 246, 0.2);

        .stat-card {
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 5px;

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--dark);
            border-radius: 20px;
            max-width: 900px;
            margin: 20px;
            padding: 50px;
            position: relative;
            border: 2px solid rgba(59, 130, 246, 0.3);

            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {

        }

            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .modal-body h3 {
            font-size: 1.5rem;

            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .modal-body p {
            color: var(--gray);

            line-height: 1.8;
        }
        
        .modal-body ul {

        }

            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }
    </style>
</head>

        let currentFilter = 'all';
        
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const filtered = currentFilter === 'all' 
                ? projects 
                : projects.filter(p => p.category === currentFilter);
            
            grid.innerHTML = filtered.map(project => `
                <div class="project-card" onclick="openProject(${project.id})">
                    <div class="project-thumbnail" style="background: linear-gradient(135deg, ${getGradient(project.category)})">
                        <span class="project-icon">${project.icon}</span>
                    </div>
                    <div class="project-content">
                        <div class="project-header">
                            <span class="project-category">${project.category}</span>
                            <span class="project-status status-${project.status}">${project.status}</span>
                        </div>
                        <h2 class="project-title">${project.title}</h2>
                        <p class="project-description">${project.description}</p>
                        <div class="project-tech">
                            ${project.tech.slice(0, 4).map(t => `<span class="tech-badge">${t}</span>`).join('')}
                        </div>
                        <div class="project-footer">

        function getGradient(category) {
            const gradients = {
                'physics': '#3b82f6, #8b5cf6',
                'astronomy': '#8b5cf6, #ec4899',
                'biology': '#10b981, #14b8a6',
                'computing': '#0ea5e9, #3b82f6',
                'engineering': '#f59e0b, #ef4444'
            };
            return gradients[category] || '#3b82f6, #8b5cf6';
        }
        
        function openProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;
            
            document.getElementById('modalContent').innerHTML = `

                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                        <span class="project-category">${project.category}</span>

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
            document.body.style.overflow = 'auto';

                renderProjects();
            });
        });
        
        // Close modal on outside click
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Initial render
        renderProjects();
    </script>
</body>
</html>
