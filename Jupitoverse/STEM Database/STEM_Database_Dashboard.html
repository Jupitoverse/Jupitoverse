<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India STEM Database | Jupitoverse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.3);
            border-color: rgba(106, 17, 203, 0.5);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            color: #e0e0e0;
        }

        .tab:hover {
            background: rgba(106, 17, 203, 0.3);
            border-color: rgba(106, 17, 203, 0.5);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #e0e0e0;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(106, 17, 203, 0.5);
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.3);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(106, 17, 203, 0.5);
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .card-info {
            margin: 8px 0;
            font-size: 0.95em;
            opacity: 0.8;
        }

        .card-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(106, 17, 203, 0.3);
            border-radius: 15px;
            font-size: 0.85em;
            margin: 5px 5px 5px 0;
        }

        .card-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .card-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(106, 17, 203, 0.2);
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>India STEM Database</h1>
        <p>Comprehensive database of Science, Technology & Innovation organizations in India</p>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalOrgs">0</div>
                <div class="stat-label">Total Organizations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStates">0</div>
                <div class="stat-label">States</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCentres">0</div>
                <div class="stat-label">Science Centres</div>
            </div>
        </div>

        <!-- Search -->
        <input type="text" class="search-box" id="searchBox" placeholder="Search organizations, categories, states...">

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('all')">All Organizations</button>
            <button class="tab" onclick="showTab('category')">By Category</button>
            <button class="tab" onclick="showTab('state')">By State</button>
            <button class="tab" onclick="showTab('centres')">Science Centres</button>
        </div>

        <!-- Content Sections -->
        <div id="allSection" class="content-section active">
            <div class="cards-grid" id="allCards"></div>
        </div>

        <div id="categorySection" class="content-section">
            <div id="categoryContent"></div>
        </div>

        <div id="stateSection" class="content-section">
            <div id="stateContent"></div>
        </div>

        <div id="centresSection" class="content-section">
            <div class="cards-grid" id="centresCards"></div>
        </div>
    </div>

    <script>
        let allData = {};
        let filteredData = [];

        // Load data
        async function loadData() {
            try {
                const response = await fetch('data/complete_data.json');
                allData = await response.json();
                
                // Update stats
                document.getElementById('totalOrgs').textContent = allData.organizations.length;
                document.getElementById('totalCentres').textContent = allData.science_centres.length;
                
                // Load categorized data for counts
                const catResponse = await fetch('data/categorized_by_category.json');
                const categories = await catResponse.json();
                document.getElementById('totalCategories').textContent = Object.keys(categories).length;
                
                const stateResponse = await fetch('data/categorized_by_state.json');
                const states = await stateResponse.json();
                document.getElementById('totalStates').textContent = Object.keys(states).length;
                
                // Display data
                displayAllOrganizations(allData.organizations);
                displayByCategory(categories);
                displayByState(states);
                displayScienceCentres(allData.science_centres);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('allCards').innerHTML = '<div class="no-results">Error loading data. Please ensure JSON files are in the data folder.</div>';
            }
        }

        function displayAllOrganizations(orgs) {
            const container = document.getElementById('allCards');
            container.innerHTML = orgs.map(org => `
                <div class="card">
                    <div class="card-title">${org.name}</div>
                    <div class="card-info"><strong>Category:</strong> ${org.category}</div>
                    <div class="card-info"><strong>State:</strong> ${org.state}</div>
                    <div class="card-info"><strong>City:</strong> ${org.city}</div>
                    ${org.contact ? `<div class="card-info"><strong>Contact:</strong> ${org.contact}</div>` : ''}
                    ${org.url ? `<a href="${org.url}" target="_blank" class="card-link">Visit Website</a>` : ''}
                </div>
            `).join('');
        }

        function displayByCategory(categories) {
            const container = document.getElementById('categoryContent');
            container.innerHTML = Object.keys(categories)
                .sort((a, b) => categories[b].length - categories[a].length)
                .map(category => `
                    <div class="category-section">
                        <div class="category-title">${category} (${categories[category].length})</div>
                        <div class="cards-grid">
                            ${categories[category].map(org => `
                                <div class="card">
                                    <div class="card-title">${org.name}</div>
                                    <div class="card-info"><strong>State:</strong> ${org.state}</div>
                                    <div class="card-info"><strong>City:</strong> ${org.city}</div>
                                    ${org.url ? `<a href="${org.url}" target="_blank" class="card-link">Visit Website</a>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
        }

        function displayByState(states) {
            const container = document.getElementById('stateContent');
            container.innerHTML = Object.keys(states)
                .sort((a, b) => states[b].length - states[a].length)
                .map(state => `
                    <div class="category-section">
                        <div class="category-title">${state} (${states[state].length})</div>
                        <div class="cards-grid">
                            ${states[state].map(org => `
                                <div class="card">
                                    <div class="card-title">${org.name}</div>
                                    <div class="card-info"><strong>Category:</strong> ${org.category}</div>
                                    <div class="card-info"><strong>City:</strong> ${org.city}</div>
                                    ${org.url ? `<a href="${org.url}" target="_blank" class="card-link">Visit Website</a>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
        }

        function displayScienceCentres(centres) {
            const container = document.getElementById('centresCards');
            container.innerHTML = centres.map(centre => `
                <div class="card">
                    <div class="card-title">${centre.name}</div>
                    <span class="card-badge">${centre.type}</span>
                    ${centre.url ? `<a href="${centre.url}" target="_blank" class="card-link">Visit Website</a>` : ''}
                </div>
            `).join('');
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content sections
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            
            const sectionMap = {
                'all': 'allSection',
                'category': 'categorySection',
                'state': 'stateSection',
                'centres': 'centresSection'
            };
            
            document.getElementById(sectionMap[tabName]).classList.add('active');
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm.length < 2) {
                displayAllOrganizations(allData.organizations);
                return;
            }
            
            const filtered = allData.organizations.filter(org => 
                org.name.toLowerCase().includes(searchTerm) ||
                org.category.toLowerCase().includes(searchTerm) ||
                org.state.toLowerCase().includes(searchTerm) ||
                org.city.toLowerCase().includes(searchTerm)
            );
            
            displayAllOrganizations(filtered);
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
