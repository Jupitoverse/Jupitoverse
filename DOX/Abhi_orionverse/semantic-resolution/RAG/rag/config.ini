# RAG Pipeline Configuration File
# Modify these settings to customize the pipeline behavior

[Model]
# Model name (Hugging Face identifier)
model_name = deepseek-ai/deepseek-coder-6.7b-instruct

# Model cache directory (relative to this file)
cache_dir = models/deepseek_coder_v2_lite

# Use GPU if available (true/false)
use_gpu = true

# Precision (float16/float32)
# float16 is faster and uses less memory, but requires GPU
# float32 is more accurate but slower and uses more memory
precision = float16

[Generation]
# Maximum tokens to generate per SR
max_tokens = 2048

# Temperature (0.0-1.0)
# Lower = more deterministic, Higher = more creative
temperature = 0.3

# Top-p sampling (0.0-1.0)
top_p = 0.95

# Do sampling (true/false)
do_sample = true

[Database]
# Java mapping database path (relative to parent directory)
java_db_path = ../../../vector store/javaMapping.db

# People skills database path (relative to parent directory)
skills_db_path = ../../../vector store/people_skills.db

[Paths]
# Input directory (relative to parent directory)
input_dir = ../input

# Output directory (relative to parent directory)
output_dir = ../llm output

[Processing]
# Process SRs in batches (future enhancement)
batch_size = 1

# Show progress bar (true/false)
show_progress = true

# Verbose output (true/false)
verbose = true

[Java Detection]
# Java error patterns to detect (comma-separated)
patterns = Exception,Error,java.,NullPointer,SQLException,IOException,RuntimeException,StackTrace,backend,service,controller,repository

# Confidence threshold for Java detection (0.0-1.0)
confidence_threshold = 0.5

[Assignment]
# Priority-based assignment rules
# Format: priority=role
P1_role = Senior Java Developer
P2_role = Senior Support Engineer
P3_role = Support Engineer L2
P4_role = Support Engineer L1

# Java failure override (assign to Java expert regardless of priority)
java_failure_override = true
java_expert_role = Senior Java Developer

[Output]
# Include timestamp in output filename (true/false)
include_timestamp = true

# Output format (xlsx/csv)
output_format = xlsx

# Add summary sheet (true/false)
add_summary_sheet = false

[Advanced]
# Maximum SR description length to process (characters)
max_description_length = 5000

# Maximum workaround length in output (characters)
max_workaround_length = 1000

# Maximum troubleshooting steps length (characters)
max_troubleshooting_length = 1500

# Error handling mode (continue/stop)
# continue = process remaining SRs even if one fails
# stop = stop pipeline on first error
error_mode = continue

# Log level (DEBUG/INFO/WARNING/ERROR)
log_level = INFO

