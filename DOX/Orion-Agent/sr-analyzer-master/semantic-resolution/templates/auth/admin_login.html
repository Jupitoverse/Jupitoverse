<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Analyser - Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #2d2d2d;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            border: 2px solid #ff006e;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff006e;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 40px;
            font-size: 1em;
        }

        /* Microsoft Sign-in Button */
        .microsoft-btn {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #5e5e5e;
            border: 1px solid #8c8c8c;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 25px;
        }

        .microsoft-btn:hover {
            background: #f5f5f5;
            border-color: #0078d4;
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
            transform: translateY(-2px);
        }

        .microsoft-btn svg {
            width: 24px;
            height: 24px;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: #3d3d3d;
            color: #ff6b35;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: 500;
            border: 1px solid #ff6b35;
        }

        .back-link:hover {
            background: #4d4d4d;
        }

        .security-note {
            margin-top: 25px;
            padding: 15px;
            background: #3d3d3d;
            border-left: 4px solid #ff006e;
            border-radius: 5px;
            text-align: left;
            font-size: 0.9em;
            color: #cccccc;
        }

        .security-note strong {
            color: #ff006e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Admin Login</h1>
        <p class="subtitle">Ticket Analyser</p>

        <!-- Microsoft Sign-in Button -->
        <a href="/auth/login?portal=admin" class="microsoft-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21">
                <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
            </svg>
            Sign in with Microsoft
        </a>

        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div class="security-note">
            <strong>üîí Secure Area:</strong> Only authorized administrators can access the upload portal. Sign in with your AMDOCS NT Net ID.
        </div>
    </div>
</body>
</html>
