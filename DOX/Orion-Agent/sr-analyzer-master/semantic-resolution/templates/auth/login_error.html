<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error - Ticket Analyser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            max-width: 500px;
            width: 100%;
            background: #2d2d2d;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff4444;
            text-align: center;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4444;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .error-message {
            color: #cccccc;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 15px;
            background: #3d3d3d;
            border-radius: 8px;
            border-left: 4px solid #ff4444;
            text-align: left;
        }

        .btn-back {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff006e 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.5);
        }

        .help-text {
            margin-top: 25px;
            color: #888888;
            font-size: 0.9em;
        }

        .help-text a {
            color: #ff6b35;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>{{ error }}</h1>
        <div class="error-message">
            {{ error_description }}
        </div>
        <a href="/" class="btn-back">← Back to Login</a>
        <div class="help-text">
            <p>If this problem persists, please contact your administrator.</p>
        </div>
    </div>
</body>
</html>
