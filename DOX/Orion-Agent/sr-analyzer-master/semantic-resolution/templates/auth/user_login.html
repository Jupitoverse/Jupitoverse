<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Analyser - User Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff6b35;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header .icon {
            font-size: 4em;
            margin-bottom: 15px;
            color: #ff6b35;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1em;
        }

        /* Microsoft Sign-in Button */
        .microsoft-btn {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #5e5e5e;
            border: 1px solid #8c8c8c;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .microsoft-btn:hover {
            background: #f5f5f5;
            border-color: #0078d4;
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
            transform: translateY(-2px);
        }

        .microsoft-btn svg {
            width: 24px;
            height: 24px;
        }

        .info-text {
            color: #888888;
            font-size: 0.9em;
            margin-top: 15px;
            padding: 15px;
            background: #3d3d3d;
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
        }

        .info-text strong {
            color: #ff6b35;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #ff006e;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Header -->
            <div class="header">
                <div class="icon">üë§</div>
                <h1>User Login</h1>
                <p>Access Ticket Analyser</p>
            </div>

            <!-- Microsoft Sign-in Button -->
            <a href="/auth/login?portal=user" class="microsoft-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21">
                    <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                    <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                    <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                    <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
                </svg>
                Sign in with Microsoft
            </a>

            <div class="info-text">
                <strong>üîê Secure Login:</strong> Use your AMDOCS NT Net ID to sign in securely via Microsoft.
            </div>

            <!-- Back Link -->
            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
